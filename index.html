<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <title>Pig Dice</title>
    <script   src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <link href="css/styles.css" rel="stylesheet" type="text/css">
  </head>
  <body>

    <h1>Pig Dice Game</h1>
    <div class="container">
      <div class="row">
      <div class="col-xs-6 ">
        <h4 class="player1">Player 1</h4>
        <form id="player-1">
          <div class="form-group">
            <label for="player1Name">Name:</label>
            <input type="text" class="player1Name form-control" required="">
          </div>
        </form>
      </div>

      <div class="col-xs-6 ">
        <h4 class="player2">Player 2</h4>
        <form id="player-2">
        <div class="form-group">
          <label for="player2Name">Name:</label>
          <input type="text" class="player2Name form-control" required="">
        </div>
      </form>
      <button class="btn-info btn" id="start">Start</button>
      </div>
     </div>
    </div>

    <div class="container-fluid">
      <div class="row">
        <div class="player1 a col-xs-6 ">
          <hr>
          <h2> <span id="player1Name"></span> </h2>
          <button id="player1-roll" class="btn-success btn">Roll</button>
          <button id="player1-hold" class="btn-success btn">Hold</button>
          <h2>Dice Output: <span id="die-roll-1"></span> </h2>
          <h3>Total: <span id="round-total-1"></span> </h3>
          <hr>
        </div>


      <div class="player2 b col-xs-6 ">
        <hr>
        <h2><span id="player2Name"></span> </h2>
        <button id="player2-roll" class="btn-success btn">Roll</button>
        <button type="player2-hold" class="btn-success btn">Hold</button>
        <h2>Dice Output: <span id="die-roll-2"></span> </h2>
        <h3>Total: <span  id="round-total-2"></span> </h3><hr>
      </div>
    </div>
    <br><br>

    <div class="new-game">
    <button id="new-game" class="btn-success btn"Next>New Game</button>
    </div>
    </div>


    <script src="js/scripts.js"></script>
  </body>
</html>
